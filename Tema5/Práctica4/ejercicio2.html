<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Smart Health Monitoring Wristwatch</title>
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400i,700"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="flex flex-col bg-green-600 text-center p-5 pb-10">
      <h1 class="font-bold text-white leading-tight text-3xl mt-0 mb-2">
        Tailwind CSS
      </h1>
      <h2 class="text-blue-700 font-bold mb-2">
        Utility-first CSS framework that makes writing CSS a joy
      </h2>
      <a
        href="#"
        class="
          bg-red-500
          text-white
          rounded
          w-24
          self-center
          m-2
          hover:bg-blue-400 hover:underline
        "
        >Buy book</a
      >
    </div>

    <div class="flex flex-col bg-pink-300 p-8 pb-10">
      <h1 class="text-blue-800 font-bold text-xl mb-8 text-center">Avatar</h1>
      <div class="flex sm:content-start sm:flex-row flex-col">
        <div class="md:flex-shrink-0">
          <img
            class="rounded-lg md:w-56 sm:flex sm:justify-center"
            src="https://images.unsplash.com/photo-1556740738-b6a63e27c4df?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=448&q=80"
            alt="Woman paying for a purchase"
          />
        </div>
        <div class="pl-6">
          <div class="uppercase text-blue-600 font-bold">Marketing</div>
          <a
            href="#"
            class="
              block
              text-blue-900
              font-bold
              hover:bg-blue-400 hover:underline
            "
            >Finding customers for your new business</a
          >
          <p class="text-blue-500">
            Getting a new business off the ground is a lot of hard work. Here
            are five ideas you can use to find your first customers.
          </p>
        </div>
      </div>
    </div>

    <div class="flex items-center flex-col bg-yellow-300 pb-20 pt-10">
      <h2 class="pt-5 text-blue-800 font-bold text-xl mb-8">
        Responsive Screens
      </h2>
      <div class="w-24 h-24 sm:bg-yellow-500 lg:bg-pink-500 bg-green-500"></div>
    </div>
  </body>
</html>
